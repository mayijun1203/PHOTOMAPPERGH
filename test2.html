<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/mapboxgl-spiderifier@1.0.10/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapboxgl-spiderifier@1.0.10/index.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #mainmap {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0" id="mainmap"> </div> <!-- placeholder for main map -->

    <script>
        'use strict';
        // Set MapBox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // still need to find a way to store the token



        var features = [
            { id: 0, type: 'car', color: 'red' },
            { id: 1, type: 'bicycle', color: '#ff00ff' },
            { id: 2, type: 'bus', color: 'blue' },
            { id: 3, type: 'cab', color: 'orange' },
            { id: 4, type: 'train', color: 'red' }
        ];
        var map = new mapboxgl.Map({
            container: 'mainmap',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-74.50, 40],
            zoom: 9
        });

        var spiderifier = new MapboxglSpiderifier(map,
            {
                markerWidth: 40,
                markerHeight: 40,
            });

        map.on('style.load', function () {
            spiderifier.spiderfy([-74.50, 40], features);
        });

    </script>
</body>

</html>
